<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Quiz App</title>
</head>
<body>
    <h1 style="text-align:center;">Scrum Assigner</h1>
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <p id="question1">You have an eye for spotting errors in a project that others have missed.</p>
            <ul>
                <li>
                    <input type="radio" name="answer1" id="a" class="answer">
                    <label for="1" id="a_text">Strongly Agree</label>
                </li>
                <li>
                    <input type="radio" name="answer1" id="b" class="answer">
                    <label for="2" id="b_text">Agree</label>
                </li>
                <li>
                    <input type="radio" name="answer1" id="c" class="answer">
                    <label for="3" id="c_text">Neutral</label>
                </li>
                <li>
                    <input type="radio" name="answer1" id="d" class="answer">
                    <label for="4" id="d_text">Disagree</label>
                </li>
                <li>
                    <input type="radio" name="answer1" id="d" class="answer">
                    <label for="5" id="d_text">Strongly Disagree</label>
                </li>


            </ul>

            <div class="quiz-header">
            <p id="question2">People often come to you to confirm details about what the project should be.</p>
            <ul>
                <li>
                    <input type="radio" name="answer2" id="a" class="answer">
                    <label for="1" id="a_text">Strongly Agree</label>
                </li>
                <li>
                    <input type="radio" name="answer2" id="b" class="answer">
                    <label for="2" id="b_text">Agree</label>
                </li>
                <li>
                    <input type="radio" name="answer2" id="c" class="answer">
                    <label for="3" id="c_text">Neutral</label>
                </li>
                <li>
                    <input type="radio" name="answer2" id="d" class="answer">
                    <label for="4" id="d_text">Disagree</label>
                </li>
                <li>
                    <input type="radio" name="answer2" id="d" class="answer">
                    <label for="5" id="d_text">Strongly Disagree</label>
                </li>


            </ul>



        </div>

        <button id="submit">Submit</button>
    </div>
    
    
    
    
    
    
    
    
   
    

</body>
</html>
