<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Quiz App</title>
</head>
<body>
    <h1 style="text-align:center;">Scrum Assigner</h1>
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <p id="question1">You have an eye for spotting errors in a project that others have missed.</p>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Very True</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">True</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Not Likely</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">False</label>
                </li>

            </ul>

            <div class="quiz-header">
            <p id="question2">People often come to you to confirm details about what the project should be.</p>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Very Likely</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Likely</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Not Likely</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Not at all</label>
                </li>

            </ul>



        </div>

        <button id="submit">Submit</button>
    </div>
    
    
    
    
    
    
    
    
   
    

</body>
</html>
